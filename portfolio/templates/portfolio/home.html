{% load static %}

<h1> Leni's Portfolio site </h1>
<a href="{% static 'portfolio/leni.pdf' %}"> Link for PDF </a>
<img src="{% static 'portfolio/lenilunderman.jpg' %}" alt="leni">
<!-- you need to do a for loop to access the dic in python-->
{% for project in projects %}
<h2>{{project.title }}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" alt="" height="80" width="80">

<!-- to use logic %% in python django language -->
{% if project.url %}
<br><a href="{{url.project.url}}">Link </a>
{% endif %}


{% endfor %}
