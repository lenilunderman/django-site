<h1> Leni's Portfolio </h1>
<!-- you need to do a for loop to access the dic in python-->
{% for project in projects %}
<h2>{{project.title }}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" alt="" height="80" width="80">

<!-- to use logic %% in python django language -->
{% if project.url %}
<br><a href="{{url.project.url}}">Link </a>
{% endif %}


{% endfor %}
